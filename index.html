<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Web Maps! Putting the M in Angular Web Maps</title>

    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/black.css">
    <link rel="stylesheet" href="css/custom.css">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="lib/css/zenburn.css">

    <link id="link_01" rel="import" href="slides/slide_01.html">
    <link id="link_02" rel="import" href="slides/slide_02.html">
    <link id="link_03" rel="import" href="slides/slide_03.html">
    <link id="link_04" rel="import" href="slides/slide_04.html">
    <link id="link_05" rel="import" href="slides/slide_05.html">
    <link id="link_06" rel="import" href="slides/slide_06.html">
    <link id="link_07" rel="import" href="slides/slide_07.html">
    <link id="link_08" rel="import" href="slides/slide_08.html">
    <link id="link_09" rel="import" href="slides/slide_09.html">
    <link id="link_10" rel="import" href="slides/slide_10.html">
    <link id="link_11" rel="import" href="slides/slide_11.html">
    <link id="link_12" rel="import" href="slides/slide_12.html">
    <link id="link_13" rel="import" href="slides/slide_13.html">
    <link id="link_14" rel="import" href="slides/slide_14.html">

    <!-- Printing and PDF exports -->
    <script>
        var link = document.createElement('link');
        link.rel = 'stylesheet';
        link.type = 'text/css';
        link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
        document.getElementsByTagName('head')[0].appendChild(link);
    </script>
</head>
<body>
<div class="reveal">
    <div class="header">
        <p style="float:right;"><small>Mar01 #ngVikings2018 :)</small></p>
    </div>
    <div class="slides">
        <section id="slide_01"></section>
        <section id="slide_02"></section>
        <section id="slide_03"></section>
        <section id="slide_04"></section>
        <section id="slide_05"></section>
        <section id="slide_06"></section>
        <section id="slide_07"></section>
        <section id="slide_08"></section>
        <section id="slide_09"></section>
        <section id="slide_10"></section>
        <section id="slide_11"></section>
        <section id="slide_12"></section>
        <section id="slide_13"></section>
        <section id="slide_14"></section>
        <section id="vertical">

        </section>
    </div>
</div>

<script src="lib/js/head.min.js"></script>
<script src="js/reveal.js"></script>

<script>

    // Load my slides
    // Will not run on firefox due to import!

    for (let i=1; i<15; i++) {
        console.log(i);
        let content = document.querySelector('link[rel="import"]#link_0'+i).import;
        document.getElementById("slide_0"+i).appendChild(content.querySelector("div#s_0"+i));
    };

    // More info about config & dependencies:
    // - https://github.com/hakimel/reveal.js#configuration
    // - https://github.com/hakimel/reveal.js#dependencies
    Reveal.initialize({
        dependencies: [
            {
                src: 'lib/js/classList.js', condition: function () {
                    return !document.body.classList;
                }
            },
            {
                src: 'plugin/markdown/marked.js', condition: function () {
                    return !!document.querySelector('[data-markdown]');
                }
            },
            {
                src: 'plugin/markdown/markdown.js', condition: function () {
                    return !!document.querySelector('[data-markdown]');
                }
            },
            {
                src: 'plugin/highlight/highlight.js', async: true, callback: function () {
                    hljs.initHighlightingOnLoad();
                }
            },
            {src: 'plugin/search/search.js', async: true},
            {src: 'plugin/zoom-js/zoom.js', async: true},
            {src: 'plugin/notes/notes.js', async: true}
        ]
    });
</script>
</body>
</html>
