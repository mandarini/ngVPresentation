    <ul>
        <li class="fragment">define rotation initially<br/>
            <code class="code-part small-code">
                  this.view.setRotation(Math.PI / 2);
                </code>
        </li>
        <li class="fragment">
            set rotation dynamically<br/>
            <pre style="width: 100%;">
                <code class="hljs" data-trim contenteditable>
                    this.view.animate({
                        rotation: this.view.getRotation() - Math.PI / 2
                    });
                </code>
            </pre>
        </li>
    </ul>
</div>
